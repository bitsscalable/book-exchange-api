<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .email-container {
            width: 100%;
            padding: 20px;
        }
        .email-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .message {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }
        .support-text {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <h2>Password Updated Successfully</h2>
            <p class="message">Hello, </p>
            <p class="message">This is a confirmation that your password has been successfully updated. 
                If you did not make this change, please reach out to us immediately to secure your account.</p>
            <div class="button-container">
                <a href="mailto:2023tm93539@wilp.bits-pilani.ac.in" class="button">Contact Support</a>
            </div>
            <p class="support-text">Thank you,<br>Your Company Team</p>
        </div>
    </div>
</body>
</html>
